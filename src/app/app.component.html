<app-header
  (recipesVisibilityFired)="onRecipesVisibilityFired($event)"
  (ShoppingListVisibilityFired)="onShoppingListVisibilityFired($event)"
>
</app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        [ngStyle]="{ display: recipesVisibility ? 'block' : 'none' }"
      ></app-recipes>
      <app-shopping-list
        [ngStyle]="{
          display: shoppingListVisibility ? 'block' : 'none'
        }"
      ></app-shopping-list>
    </div>
  </div>
</div>
